  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Análise — Verificação Segura</title>
  <meta name="description" content="Clique no botão para iniciar sua análise. Página com verificação segura e botão de ação.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f0f5 0%, #e8dce8 50%, #f5f0f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 42rem;
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem 2rem;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .security-badge svg {
            color: #16a34a;
        }

        .security-badge span {
            color: #16a34a;
            font-weight: 600;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .image-container img {
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 28rem;
            height: 16rem;
            object-fit: cover;
        }

        .help-text {
            text-align: center;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .cta-button {
            width: 100%;
            background: linear-gradient(to right, #e91e8c, #ec4899);
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            padding: 1.5rem;
            border: none;
            border-radius: 9999px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .cta-button:hover {
            background: linear-gradient(to right, #ec4899, #e91e8c);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            transform: scale(1.02);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            font-size: 0.875rem;
        }

        .footer-links a {
            color: #6b7280;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #e91e8c;
        }

        .footer-links .separator {
            color: #d1d5db;
        }

        @media (min-width: 768px) {
            .container {
                padding: 3rem;
            }
            
            h1 {
                font-size: 2.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Security Badge -->
        <div class="security-badge">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            <span>Verificação segura</span>
        </div>

        <!-- Main Heading -->
        <h1>Clique no botão para iniciar sua análise!</h1>

        <!-- Customer Service Image -->
        <div class="image-container">
            <img src="./download.jfif" alt="Atendimento" onerror="this.style.display='none'">
        </div>

        <!-- Help Text -->
        <p class="help-text">
            Tem alguma dúvida? Clique abaixo para iniciar o atendimento.
        </p>

        <!-- CTA Button -->
        <button class="cta-button" onclick="checkout(event)">
            Efetuar Análise
        </button>

        <!-- Footer Links -->
        <div class="footer-links">
            <a href="#">Política de Privacidade</a>
            <span class="separator">|</span>
            <a href="#">Termos de Uso</a>
        </div>
    </div>

     <script>
     function checkout(event) {
          event.preventDefault(); 
          var currentUrlParams = window.location.search;
          var separator = currentUrlParams ? '&' : '?';
          window.location.href = "/inicio/" + currentUrlParams;
        }
  </script>

  <script>
    // Também é possível passar o destino via ?dest= na URL (index.html?dest=https://seulink.com)
    (function () {
      const p = new URLSearchParams(location.search);
      const d = p.get('dest');
      if (d) {
        const a = document.getElementById('btn-analise');
        try { a.href = decodeURIComponent(d) } catch { a.href = d }
      }
    })();
  </script>

</body>
</html>
